version: "3"
services:
  
  # app servisi tan覺mlamalar覺
  app:
    image: node:18-alpine
    command: sh -c "yarn install && yarn run dev"
    ports:
      - 3000:3000
    working_dir: /app 
    volumes: 
      - ./:/app
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: kaan
      MYSQL_DB: todos

  # MYSQL servisi tan覺mlamalar覺
  mysql: 
    image: mysql:8.0
    volumes:
      - todo-mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: kaan
      MYSQL_DATABASE: todos

volumes: 
  todo-mysql-data:      
